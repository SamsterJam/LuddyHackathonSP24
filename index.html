<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuddyHackathon Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to LuddyHackathon!</h1>
        <p>Click the button below to send a request to the server:</p>
        <button id="fetchButton">Say Hello</button>
        <p id="serverResponse"></p>
    </div>
	<script>
    document.getElementById('fetchButton').addEventListener('click', function() {
        fetch('/hello')
            .then(response => response.text())
            .then(data => {
                document.getElementById('serverResponse').textContent = data;
            })
            .catch(error => {
                console.error('Error fetching data: ', error);
                document.getElementById('serverResponse').textContent = 'Error contacting the server.';
            });
    });
</script>
</body>
</html>
