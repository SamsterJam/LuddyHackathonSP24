<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Slicer</title>
    <link rel="stylesheet" href="slice.css">
</head>
<body>
    <div class="container">
        <h1>PDF Slicer</h1>
        <div class="upload-container">
            <input type="file" id="configFile" accept=".cfg" hidden>
            <label for="configFile" class="upload-label">
                <i class="upload-icon">&#128194;</i>
                <span class="upload-text">Select Config File</span>
            </label>
        </div>
        <button id="sliceBtn" class="slice-btn">Slice PDF</button>
    </div>
    <script src="slice.js"></script>
</body>
</html>
