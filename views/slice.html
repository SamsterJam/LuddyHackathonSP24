<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Slicer</title>
    <link rel="stylesheet" href="slice.css">
</head>
<body>
    <div class="container">
        <h1>PDF Slicer</h1>
        <div>
            <label for="configFile">Select Config File:</label>
            <input type="file" id="configFile" accept=".json">
        </div>
        <div>
            <label for="pdfFile">Select PDF File:</label>
            <input type="file" id="pdfFile" accept=".pdf">
        </div>
        <div>
            <label for="outputDir">Choose Output Directory:</label>
            <input type="file" id="outputDir" webkitdirectory directory>
        </div>
        <button id="sliceBtn">Slice PDF</button>
    </div>
    <script src="slice.js"></script>
</body>
</html>
